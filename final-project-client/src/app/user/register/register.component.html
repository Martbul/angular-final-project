
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div class="container" id="container">
	

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Alredy have an account?</p>
				<button class="ghost" id="signUp" routerLink='/login'>LogIn</button>
			</div>
		</div>
	</div>
  <div class="form-container sign-in-container">
		<form #singUpForm="ngForm" (ngSubmit)="handleSingUp(singUpForm)">
			<h1>SingUp</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<p class="error1" *ngIf="error">{{error}}</p>
			
			<input type="text" placeholder="Username" name="username" #usernameInput="ngModel"
			ngModel  />
			<input type="email" placeholder="Email" name="email" #emailInput="ngModel"
			ngModel  />
			<input type="password" placeholder="Password" name="password"  #passwordInput="ngModel"
			ngModel />
			<a href="#">Forgot your password?</a>
			<button>SingUp</button>
		</form>
	</div>
</div>
</body>
