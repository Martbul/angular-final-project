<section class="searchAndCards">
    <div class="search-layout">
    <form 
      id="header-search-people"
      class="form-area"
      novalidate="novalidate"
      autocomplete="off"
      #searchForm="ngForm" (ngSubmit)="fetchApps(searchForm)"
    >
      <div class="row">
        <div class="col-md-10">
          <div class="styled-input wide multi">
            <div class="first-name" id="input-title">
              <input
                type="text"
                name="title"
                id="title"
                autocomplete="off"
                data-placeholder-focus="false"
                #titleInput="ngModel"
                ngModel
                
              />
              <label>Title</label>
              <svg
                class="icon--check"
                width="21px"
                height="17px"
                viewBox="0 0 21 17"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  stroke-linecap="round"
                >
                  <g
                    id="UI-Elements-Forms"
                    transform="translate(-255.000000, -746.000000)"
                    fill-rule="nonzero"
                    stroke="#81B44C"
                    stroke-width="3"
                  >
                    <polyline
                      id="Path-2"
                      points="257 754.064225 263.505943 760.733489 273.634603 748"
                    ></polyline>
                  </g>
                </g>
              </svg>
              <svg
                class="icon--error"
                width="15px"
                height="15px"
                viewBox="0 0 15 15"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  stroke-linecap="round"
                >
                  <g
                    id="UI-Elements-Forms"
                    transform="translate(-550.000000, -747.000000)"
                    fill-rule="nonzero"
                    stroke="#D0021B"
                    stroke-width="3"
                  >
                    <g id="Group" transform="translate(552.000000, 749.000000)">
                      <path
                        d="M0,11.1298982 L11.1298982,-5.68434189e-14"
                        id="Path-2-Copy"
                      ></path>
                      <path
                        d="M0,11.1298982 L11.1298982,-5.68434189e-14"
                        id="Path-2-Copy-2"
                        transform="translate(5.564949, 5.564949) scale(-1, 1) translate(-5.564949, -5.564949) "
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
            <div class="last-name" id="input-price">
              <input
                type="text"
                name="price"
                id="price"
                autocomplete="off"
                data-placeholder-focus="false"
                #priceInput="ngModel"
                ngModel
              />
              <label>Price</label>
              <svg
                class="icon--check"
                width="21px"
                height="17px"
                viewBox="0 0 21 17"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  stroke-linecap="round"
                >
                  <g
                    id="UI-Elements-Forms"
                    transform="translate(-255.000000, -746.000000)"
                    fill-rule="nonzero"
                    stroke="#81B44C"
                    stroke-width="3"
                  >
                    <polyline
                      id="Path-2"
                      points="257 754.064225 263.505943 760.733489 273.634603 748"
                    ></polyline>
                  </g>
                </g>
              </svg>
              <svg
                class="icon--error"
                width="15px"
                height="15px"
                viewBox="0 0 15 15"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  stroke-linecap="round"
                >
                  <g
                    id="UI-Elements-Forms"
                    transform="translate(-550.000000, -747.000000)"
                    fill-rule="nonzero"
                    stroke="#D0021B"
                    stroke-width="3"
                  >
                    <g id="Group" transform="translate(552.000000, 749.000000)">
                      <path
                        d="M0,11.1298982 L11.1298982,-5.68434189e-14"
                        id="Path-2-Copy"
                      ></path>
                      <path
                        d="M0,11.1298982 L11.1298982,-5.68434189e-14"
                        id="Path-2-Copy-2"
                        transform="translate(5.564949, 5.564949) scale(-1, 1) translate(-5.564949, -5.564949) "
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
           
    
    
    
            <div class="state" id="select-state">
              <select name="category"   #titleInput="ngModel"
              ngModel>
                 
                <option value="Game">Game</option>
                <option value="Social Media">Social Media</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Money">Money</option>
                <option value="Action">Action</option>
                <option value="Strategy">Strategy </option>
                <option value="Adventure">Adventure </option>
                
              </select>
              <label>Category</label>
              <svg
                class="chevron-down"
                width="17px"
                height="10px"
                viewBox="0 0 17 10"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    id="UI-Elements-Forms"
                    transform="translate(-840.000000, -753.000000)"
                    stroke="#4A4A4A"
                    stroke-width="0.9"
                  >
                    <g
                      id="Done-Copy-2"
                      transform="translate(622.000000, 727.000000)"
                    >
                      <polyline
                        id="Rectangle-16"
                        transform="translate(226.400000, 27.400000) rotate(-45.000000) translate(-226.400000, -27.400000) "
                        points="231.8 32.8 221 32.8 221 22"
                      ></polyline>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="col-md-2 no-pad-left-10">
          <button type="submit" class="primary-btn serach-btn" id="submit_btn">
            SEARCH
          </button>
        </div>
      </div>
    </form>
    
    </div>
    



<section class="Cardss">
    <div *ngFor="let app of apps" class="app-card">
   <div class="el1">
       <h1>{{app.title}}</h1>
   <h1>${{app.price}}</h1>
   </div>
  
   <!-- <p>{{app.description}}</p>
   <p>{{app.category}}</p> -->
   <img src={{app.imgUrl}} alt="">
   

      <button [routerLink]="app._id">Details</button>
</div>
</section>




</section>
